em;\n            margin: 0 0.625rem 0.625rem;\n        '>Alert Published on December 08, 2021</p>\n                <p style='\n            font-size: 0.8125rem;\n            display: -webkit-box;\n            -webkit-box-orient: vertical;\n            -webkit-line-clamp: 3;\n            overflow: hidden;\n            margin: 0 0.625rem 0.625rem;\n        '>On December 7, SonicWall issued an advisory (SNWLID-2021-0026) for eight CVEs in its Secure Mobile Access (SMA) 100 product line of remote access gateways. As part of the advisory, SonicWall “strongly urges” its customers to patch these vulnerabilities in the SMA 200, 210, 400, 410 and 500v products, in addition to SMA 100 series appliances with the Web Application Firewall (WAF) enabled.</p>\n            </div>", "link": "n-https://www.tenable.com/blog/sonicwall-urges-users-to-patch-several-vulnerabilities-in-secure-mobile-access-products-cve" }, { "id": "alerts-widget-overlay-2", "type": "rectangle", "x": "$xaxis.2.startx + 15", "tox": "$xaxis.0.label.0.endx", "y": "$xaxis.0.label.2.starty -3", "toy": "$xaxis.0.label.2.endy +3", "alpha": "0", "borderalpha": "0", "tooltext": "<div>\n                <p style='margin: 0.625rem;'><span style='\n            background: #F18C43;\n            border-radius: 0.3125rem;\n            color: #FFFFFF;\n            font-family: open_sans_semibold;\n            font-size: 0.75rem;\n            padding: 0.0625rem 0.5rem;\n        '>ADVISORY</span></p>\n                <h4 style='\n            font-family: open_sans_semibold;\n            font-weight: normal;\n            margin: 0 0.625rem 0.625rem;\n        '>ZoHo ManageEngine Desktop Central Zero-Day</h4>\n                <p style='\n            color: #666666;\n            font-size: 0.8125rem;\n            margin: 0 0.625rem 0.625rem;\n        '>Alert Published on December 03, 2021</p>\n                <p style='\n            font-size: 0.8125rem;\n            display: -webkit-box;\n            -webkit-box-orient: vertical
